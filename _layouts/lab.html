---
layout: default
---
<div class="post">

  <header class="post-header">
  	{% if page.profile.image %}
        <img class="img-fluid z-depth-1 rounded" src="{{ page.profile.image | prepend: '/assets/img/' | relative_url }}" style="float: left; margin-right: 20px; margin-bottom: 20px; height: 200px" >

      {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
