name: Deploy

on:
  push:
    branches:
      - master
      - source
  pull_request:
    branches:
      - master
      - source

jobs:
  deploy:
    # 使用 20.04 避开新版 Ubuntu 的 C 库冲突
    runs-on: ubuntu-20.04 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install deps
      run: |
        # 直接安装到系统全局路径，不再使用 vendor/bundle
        gem install bundler -v 2.4.22
        bundle install --jobs 4 --retry 3

    - name: Setup deploy options
      id: setup
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        if [[ ${GITHUB_REF} = refs/pull/*/merge ]]; then
          echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_OUTPUT
          echo "NO_PUSH=--no-push" >> $GITHUB_OUTPUT
        elif [[ ${GITHUB_REF} = refs/heads/* ]]; then
          echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        fi
        
        if [[ ${{ github.repository }} = *.github.io ]]; then
          echo "DEPLOY_BRANCH=master" >> $GITHUB_OUTPUT
        else
          echo "DEPLOY_BRANCH=gh-pages" >> $GITHUB_OUTPUT
        fi

    - name: Deploy website 
      run: |
        # 赋予执行权限
        chmod +x bin/deploy
        
        # 既然是全局安装，我们不需要 vendor 目录了
        # 直接恢复被修改过的文件，确保 git status 是干净的
        git checkout Gemfile.lock bin/deploy
        
        # 执行部署，自动回复 y
        yes y | ./bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} \
                            --src ${{ steps.setup.outputs.SRC_BRANCH }} \
                            --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}