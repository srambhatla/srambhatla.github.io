name: Deploy

on:
  push:
    branches:
      - master
      - source
  pull_request:
    branches:
      - master
      - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7' # 使用 2.7 以兼容旧版 nokogiri

    - name: Install deps
      run: |
        # 安装兼容 Ruby 2.7 的 Bundler 版本
        gem install bundler -v 2.4.22
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Setup deploy options
      id: setup
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        if [[ ${GITHUB_REF} = refs/pull/*/merge ]]; then
          echo "SRC_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_OUTPUT
          echo "NO_PUSH=--no-push" >> $GITHUB_OUTPUT
        elif [[ ${GITHUB_REF} = refs/heads/* ]]; then
          echo "SRC_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        fi
        
        if [[ ${{ github.repository }} = *.github.io ]]; then
          echo "DEPLOY_BRANCH=master" >> $GITHUB_OUTPUT
        else
          echo "DEPLOY_BRANCH=gh-pages" >> $GITHUB_OUTPUT
        fi

    - name: Deploy website 
      run: |
        chmod +x bin/deploy
        # 核心修复：防止脚本因为 vendor 目录未提交而报错
        echo "vendor/" >> .gitignore
        # 核心修复：自动输入 y 绕过 read 阻塞
        yes y | ./bin/deploy --verbose ${{ steps.setup.outputs.NO_PUSH }} \
                            --src ${{ steps.setup.outputs.SRC_BRANCH }} \
                            --deploy ${{ steps.setup.outputs.DEPLOY_BRANCH }}